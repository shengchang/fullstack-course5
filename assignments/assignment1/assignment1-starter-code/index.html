<!doctype html>
<html lang="en">
<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .message { font-size: 1.3em; font-weight: bold; }
  </style>
  <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script> -->
  <script src="app/app.js"></script>
</head>
<body>
 <div class="container" ng-app="LunchCheck" ng-controller="LunchCheckController">
   <h1>Lunch Checker</h1>

   <div class="form-group">
     <input id="lunch-menu" type="text" ng-model="lunch_menu" ng-style="border_color"
     placeholder="list comma separated dishes you usually have for lunch"
     class="form-control">
   </div>
   <div ng-style="text_color"> {{result}}</div>
   <div class="form-group" >
     <button class="btn btn-primary" title="NOT consider an empty item" type="submit" ng-click="check_menu()">Check If Too Much</button>

   </div> 


 </div>


</body>
</html>
